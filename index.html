<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Password Generator</h2>
    <main>
        <div class="inputDiv">
            <div class="question">Do you want <strong>numbers</strong> in your password?</div>
            <input type="radio" id="numTrue" name="numbers" value="true">
            <label for="numTrue">Yes</label>
            <input type="radio" id="numFalse" name="numbers" value="false">
            <label for="numFalse">No</label>
        </div>
        <div class="inputDiv">
            <div class="question">Do you want <strong>special characters</strong> in your password?</div>
            <input type="radio" id="specialTrue" name="special" value="true">
            <label for="specialTrue">Yes</label>
            <input type="radio" id="specialFalse" name="special" value="false">
            <label for="specialFalse">No</label>

        </div>
        <div class="inputDiv">
            <div class="question">Do you want <strong>uppercase letters</strong> in your password?</div>
            <input type="radio" id="uppercaseTrue" name="uppercase" value="true">
            <label for="uppercaseTrue">Yes</label>
            <input type="radio" id="uppercaseFalse" name="uppercase" value="false">
            <label for="uppercaseFalse">No</label>

        </div>
        <div class="inputDiv">
            <div class="question">How long do you want your password to be?</div>
            <label for="length">Length:</label>
            <input type="number" id="length" min="3" max="20" placeholder="5"/>
        </div>
        <div>
            <button id="generateButton">Generate a Password</button>
            <span>:</span>
            <div id="pwDisplay"></div>
        </div>
        <button id="resetButton">Reset</button>
    </main>
</body>
</html>
